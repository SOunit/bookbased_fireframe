<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookBased</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
    />
  </head>
  <body>
    <!-- header menu -->
    <div class="ui menu">
      <div class="ui container">
        <a href="./index.html" class="header item">BookBased</a>
        <span class="item">Home</span>
        <div class="right item">
          <img src="https://picsum.photos/200" alt="" class="ui avatar image" />
        </div>
      </div>
    </div>
    <!-- main menu -->
    <main class="ui container">
      <div class="ui two column grid">
        <div class="column center aligned">
          <div class="ui segment">
            <h2 class="ui header">Category Search</h2>
            <a href="./search.html" class="ui primary button">Search</a>
          </div>
        </div>
        <div class="column center aligned">
          <div class="ui segment">
            <h2 class="ui header">Free Search</h2>
            <button class="ui primary button">Search</button>
          </div>
        </div>
      </div>
      <div class="ui one column grid">
        <div class="column center aligned">
          <div class="ui segment">
            <h2 class="ui header">Friends</h2>
            <a href="./friends.html" class="ui primary button">Check</a>
          </div>
        </div>
      </div>
      <div class="ui one column grid">
        <div class="column center aligned">
          <div class="ui segment">
            <h2 class="ui header">Add Item</h2>
            <a href="./add.html" class="ui primary button">Add</a>
          </div>
        </div>
      </div>
      <div class="ui one column grid">
        <div class="column center aligned">
          <div class="ui segment">
            <h2 class="ui header">User Page</h2>
            <a href="./user.html" class="ui primary button">Edit</a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
